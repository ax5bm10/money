<section data-ng-controller="GastosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Gasto</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="motivo">Motivo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="gasto.motivo" id="motivo" class="form-control" placeholder="Motivo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="monto">Monto</label>
                    <div class="controls">
                        <input type="text" data-ng-model="gasto.monto" id="monto" class="form-control" placeholder="Monto" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
