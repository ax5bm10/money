<section data-ng-controller="IngresosController" data-ng-init="find()">
    <div class="page-header">
        <div class="row">
            
            <div class="col-md-11 col-xs-8">
                <h1>Ingresos</h1>
            </div>
            
            <div class="col-md-1 col-xs-4">
                <h1>
                    <a href="/#!/ingresos/create" class="btn btn-primary btn-lg btn-block">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </h1>
            </div>
    </div>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ingreso in ingresos" data-ng-href="#!/ingresos/{{ingreso._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ingreso.created | date:'medium'"></span>
				by
				<span data-ng-bind="ingreso.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ingreso.motivo"></h4>
            <p data-ng-bind="ingreso.monto"></p>
        </a>
    </div>
    Total: {{ getTotal() }}
</section>
