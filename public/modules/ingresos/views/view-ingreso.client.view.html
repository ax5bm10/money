<section data-ng-controller="IngresosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="ingreso.motivo"></h1>
		<p data-ng-bind="ingreso.monto"></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == ingreso.user._id))">
		<a class="btn btn-primary" href="/#!/ingresos/{{ingreso._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="ingreso.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="ingreso.user.displayName"></span>
		</em>
	</small>
</section>
